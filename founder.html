        :root {
            --primary-color: #2f56a6;
            --secondary-color: #61b2d8;
            --accent-color: #f6921e;
            --text-color: #333;
            --light-gray: #f8fbfd;
            --medium-gray: #e0e0e0;
            --dark-gray: #555;
            --white: #ffffff;
            --dark-bg: #1f364b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: var(--text-color);
            line-height: 1.6;
        }

        .portfolio-header {
            background: var(--dark-bg);
            padding: 100px 0 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 70px;
        }

        .portfolio-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, .03) 10px,
                    rgba(255, 255, 255, .03) 20px);
        }

        .portfolio-header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            color: var(--white);
            margin-bottom: 20px;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }

        .portfolio-header .subtitle {
            font-size: clamp(1.2rem, 2vw, 1.5rem);
            color: var(--secondary-color);
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .stats-section-portfolio {
            background: var(--white);
            padding: 60px 0;
        }

        .stats-portfolio {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .stat-item-portfolio {
            text-align: center;
            background: var(--light-gray);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--medium-gray);
        }

        .stat-item-portfolio:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(47, 86, 166, 0.15);
            border-color: var(--primary-color);
        }

        .stat-number-portfolio {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-color);
            display: block;
            line-height: 1;
        }

        .stat-label-portfolio {
            color: var(--dark-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            font-weight: 600;
        }

        .filters-section {
            background: var(--light-gray);
            padding: 40px 0;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: var(--white);
            border: 2px solid var(--medium-gray);
            color: var(--text-color);
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: var(--light-gray);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(47, 86, 166, 0.2);
            color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(47, 86, 166, 0.3);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: var(--white);
            border: 2px solid var(--medium-gray);
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(47, 86, 166, 0.15);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            font-size: 1.2rem;
        }

        .projects-section {
            background: var(--white);
            padding: 60px 0 100px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: var(--white);
            border: 1px solid var(--medium-gray);
            border-radius: 15px;
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(47, 86, 166, 0.15);
            border-color: var(--primary-color);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .project-number {
            color: var(--accent-color);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
            color: var(--primary-color);
        }

        .client-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: var(--secondary-color);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .client-info i {
            color: var(--accent-color);
        }

        .project-description {
            color: var(--dark-gray);
            line-height: 1.6;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 6px 14px;
            background: var(--light-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .special-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--white);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(246, 146, 30, 0.3);
        }

        .project-url {
            color: var(--secondary-color);
            font-size: 0.85rem;
            margin-bottom: 15px;
            word-break: break-all;
            font-weight: 500;
        }

        .project-url i {
            margin-right: 5px;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .stats-portfolio {
                gap: 30px;
            }

            .stat-item-portfolio {
                padding: 20px 30px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .portfolio-header {
                padding: 80px 0 60px;
            }
        }
    </style>
</head>

                client: "Rootstock Software",
                location: "San Ramon CA, USA",
                description: "Conducted architectural review of Salesforce-native cloud ERP platform, evaluating system design, scalability, and recommending best practices for long-term stability and performance.",
                tags: ["ERP", "Architecture", "Assessment"],
                category: ["technology"]
            }
        ];

        let currentFilter = 'all';
        let searchTerm = '';

        function initializeProjects() {
            renderProjects();
            setupEventListeners();
            animateStats();
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const filteredProjects = filterProjects();

            grid.innerHTML = filteredProjects.map((project, index) => `
            <div class="project-card" data-aos="fade-up" data-aos-delay="${index * 50}">
                ${project.special ? `<div class="special-badge"><i class="fas fa-trophy"></i> ${project.special}</div>` : ''}
                <div class="project-header">
                    <!-- <span class="project-number">PROJECT ${String(project.id).padStart(2, '0')}</span> -->
                </div>
                <h3 class="project-title">${project.title}</h3>
                <div class="client-info">
                    <i class="fas fa-building"></i>
                    ${project.client} ${project.location ? `â€¢ ${project.location}` : ''}
                </div>
                <p class="project-description">${project.description}</p>
                ${project.url ? `<p class="project-url"><i class="fas fa-link"></i> ${project.url}</p>` : ''}
                <div class="project-tags">
                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
            </div>
        `).join('');
        }

        function filterProjects() {
            return projects.filter(project => {
                const matchesFilter = currentFilter === 'all' || project.category.includes(currentFilter);
                const matchesSearch = searchTerm === '' ||
                    project.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    project.client.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    project.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    project.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));

                return matchesFilter && matchesSearch;
            });
        }

        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderProjects();
                    updateProjectCount();
                });
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderProjects();
                updateProjectCount();
            });
        }

        function updateProjectCount() {
            const count = filterProjects().length;
            document.getElementById('projectCount').textContent = count;
        }

        function animateStats() {
            const animateValue = (element, start, end, duration) => {
                const range = end - start;
                const increment = range / (duration / 16);
                let current = start;

                const timer = setInterval(() => {
                    current += increment;
                    if (current >= end) {
                        element.textContent = end + (element.id === 'projectCount' ? '' : '+');
                        clearInterval(timer);
                    } else {
                        element.textContent = Math.floor(current) + (element.id === 'projectCount' ? '' : '+');
                    }
                }, 16);
            };

            setTimeout(() => {
                animateValue(document.getElementById('projectCount'), 0, 29, 1500);
                animateValue(document.getElementById('clientCount'), 0, 28, 1500);
                animateValue(document.getElementById('industryCount'), 0, 8, 1500);
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', initializeProjects);
    </script>
</body>

</html>
