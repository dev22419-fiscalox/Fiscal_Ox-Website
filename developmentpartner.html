  <!-- request Demo -->
  <script>
    $(document).ready(function () {
      // Select the button and scroll trigger
      var $requestDemoBtn = $('.requestDemo');
      var $scrollTrigger = $('#scrollTrigger');

      // Initially hide the button
      $requestDemoBtn.hide();

      // Detect scroll event and check the position of the scrollTrigger
      $(window).on('scroll', function () {
        // Get the position of the scroll trigger relative to the viewport
        var scrollPosition = $scrollTrigger.offset().top - $(window).scrollTop();

        // If the scrollTrigger is in view (threshold 50%)
        if (scrollPosition <= $(window).height() / 2) {
          // Show the button with fade-in effect
          $requestDemoBtn.fadeIn();
        } else {
          // Hide the button if scrollTrigger is not in view
          $requestDemoBtn.fadeOut();
        }
      });
    });


  </script>

  <script>
    $('#requestBtn').on('click', function () {
      var leadName = $('#leadName').val();
      var leadEmail = $('#leadEmail').val();
      var leadMessage = $('#leadMessage').val();
      var leadPhone = '0';
      if (leadName && leadEmail) {
        $.ajax({
          contentType: 'application/json',
          url: 'https://secure.fiscalox.com/web/add_lead?name=' + leadName + '&email=' + leadEmail + '&phone=' + leadPhone + '&description=' + leadMessage,
          dataType: 'json',
          type: 'GET'
        }).done(function (data) {
          $('#leadName').val('');
          $('#leadEmail').val('');
          $('#leadMessage').val('');
          $('#requestBtn').attr('disabled', '');
          $('#leadScreen1').hide();
          $('#leadScreen2').show();
        }).fail(function (jqXHR, textStatus, error) {
          console.log("Post error: " + jqXHR);
          console.log("Post error: " + textStatus);
          console.log("Post error: " + error);
        });
      }
    })
